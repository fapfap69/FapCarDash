<html lang="en" >

<script type="text/javascript">

function frameDidLoad() {
    //alert('Frame did load !');
    console.log( 'Frame is loaded');
    return;
}

function loadDashPage(name) {
	var Url;
	switch(name) {
	case 1:
		Url = "fapcardashHome.html";
		break;
	case 2:
		Url = "fapcardashInstr.html";
		break;
	case 3:
		Url = "fapcardashInstr2.html";
		break;
	case 4:
		Url = "fapcardashMaps.html";
		break;
    }	
    document.getElementById('dashFrame').src = Url;
    return;
}
</script>
	
	</head>

	<body id="bodyHome" class="bodyMain">
		<header id="headerHome" class="headerMain">
			<button id="ico1" class="headerIcon">GPS</button>
			<button id="ico2" class="headerIcon">ODBII</button>
			<button id="ico3" class="headerIcon">WIFI</button>
			<button id="ico4" class="headerIcon">GSM</button>
			<button id="ico4" class="headerIcon">I/O</button>
		</heder>
		<aside id="menuHome" class="menuMain">
			<button id="but1" class="menuButton" onclick="loadDashPage(1);">Home</button>
			<button id="but2" class="menuButton" onclick="loadDashPage(2);">Dash</button>
			<button id="but3" class="menuButton" onclick="loadDashPage(3);">Dash2</button>
			<button id="but4" class="menuButton" onclick="loadDashPage(4);">Maps</button>
			<button id="but5" class="menuButton">...</button>
		</aside>
		<section id="dashHome" class="dashMain">
			<iframe id="dashFrame" class="dashFrame" onLoad="frameDidLoad();"></iframe>			
		</section>

	</body>
</html>
